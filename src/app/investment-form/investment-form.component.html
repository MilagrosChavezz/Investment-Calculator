<div class="form-container">
  <form (submit)="calculateInvestmentData()" #investmentForm="ngForm">
    <div class="form-group">
      <p>
        <label for="initialInvestment">Initial Investment</label>
        <input
          type="number"
          id="initialInvestment"
          name="initialInvestment"
          [(ngModel)]="initialInvestment"
        />
      </p>
    </div>

    <div class="form-group">
      <p>
        <label for="annual-investment">Annual Investment</label>
        <input
          type="number"
          id="summary"
          name="annualInvestment"
          [(ngModel)]="annualInvestment"
        />
      </p>
    </div>

    <div class="form-group">
      <p>
        <label for="expectedReturn">Expected return</label>
        <input
          type="number"
          id="expected-return"
          name="expectedReturn"
          [(ngModel)]="expectedReturn"
        />
      </p>
    </div>

    <div class="form-group">
      <p>
        <label for="duration">Duration</label>
        <input
          type="number"
          id="duration"
          name="duration"
          [(ngModel)]="duration"
        />
      </p>
    </div>

    <div class="form-actions">
      <button type="submit">Calculate</button>
    </div>

  </form>
</div>
